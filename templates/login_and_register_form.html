{% extends "home_page_view.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" type="text/css" href="{% static 'css/login_and_register.css' %}">
<div class="container register_form">
  <h1 class="h1_register"> Sing up </h1>
  <form method="POST" action="">
  {% csrf_token %}
         <h5><span class="material-symbols-outlined">person</span> Username:</h5>
         <input type="text" name="username" maxlength="100" autofocus="" class="form-control" required="" id="id_username">


         <h5><span class="material-symbols-outlined">edit</span>First Name:</h5>
         <input type="text" name="first_name" class="form-control" maxlength="100" required="" id="id_first_name">


         <h5><span class="material-symbols-outlined">edit</span>Last Name:</h5>
         <input type="text" name="last_name" class="form-control" maxlength="100" required="" id="id_last_name">

        <h5><span class="material-symbols-outlined">mail</span>User email address:</h5>
        <input type="email" name="email" class="form-control" required="" id="id_email">

        <h5><span class="material-symbols-outlined">lock</span>Password :</h5>
        <input type="password" name="password1" autocomplete="new-password" class="form-control" required="" id="id_password1">

        <h5><span class="material-symbols-outlined">lock</span>Repeat password:</h5>
        <input type="password" name="password2" autocomplete="new-password" class="form-control" required="" id="id_password2">

      <h5><span class="material-symbols-outlined">group_add</span>Register as:</h5>
        <select name="user_type" required="" id="id_user_type">
            <option value="" selected="">---------</option>
            <option value="1">Worker</option>
            <option value="2">Owner</option>
        </select>

        <h5><span class="material-symbols-outlined">calendar_month</span>Date of birth:</h5>
        <input type="date" name="date_of_birth" class="form-control" required="" id="id_date_of_birth">




  <input type="submit" name="Register_Users">
  <a href="{% url 'housemaster' %}"><span class="material-symbols-sharp" style="font-size: 44px;
    color: white;">arrow_back</span></a>
</form>
</div>




{% endblock %}
